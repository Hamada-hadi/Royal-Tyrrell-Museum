<!DOCTYPE html>

<title>Dinosaur Provincial Park</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Dinosaur Provincial Park</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#locations" class="nav-link">Locations</a>

                </ul>

        </div>
    </nav>

    <!-- First Section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 p-sm-5">The Excavation Site</h1>
                    <img src="images/Dinosaur Provincial Park.jpg" alt="" class="img-fluid col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Second Section -->
    <section id="about" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="images/Ceratopsians.jpg" alt="Cascade of Time" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-2 col-md-6">The Horned Herbivores</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Section Three -->

        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="p-5 col-lg-2 cold-md-6">A Giant Foot</h1>
                <img src="images/A Giant Foot.jpg" alt="kananaskas" class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>
        </div>
    </section>

        <div class="container p-5">
            <h2 class="text-center p-5">Discover The Wild Of The Ancient World</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/royal-tyrrell-museum.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/1.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">

                <div class="col-sm-12 col-md-6 col-lg-3">

                </div>

            <div class="row g-4 p-4">

                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/Dinosaur-Exhibit.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>

        </div>

    <section id="locations" class="bg-dark text-light text-center p-5">

    </section>
